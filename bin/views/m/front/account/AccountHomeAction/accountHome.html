<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<title>账户中心</title>
	<script type="text/javascript" src="@{'/public/m/js/rem.js'}" ></script>
	<script type="text/javascript" src="@{'/public/m/js/jquery-1.8.2.min.js'}" ></script>
	<link rel="stylesheet" href="@{'/public/m/css/common.css'}" />
	<link rel="stylesheet" href="@{'/public/m/css/firstep.css'}" /
</head>
<body style="background:#fafafa">
	<div class="container">	
		<div class="myaccount-logo">
			<img src="@{'/public/m/images/firstep/reg-logo.png'}" />
		</div>
		<div class="myaccount-data">
			<div class="myaccount-data-top">
				<a class="myaccount-icon" href=""></a>
				<span>账户总览<em>${user?.name}</em></span>
				<a class="myaccount-icon-left" href=""></a>
			</div>
			<ul>
				<li>待收本金（元）<span>${user?.receiveCorpus}</span></li>
				<li>待收收益（元）<span>${user?.receiveInterest}</span></li>
			</ul>
		</div>
		<div class="myaccount-list">
			<ul>
				<li><a href="@{m.front.invest.investAction.viewBidInvestRecords()}">投资记录</a></li>
				<li><a href="@{m.front.account.FundsManageAction.myCard}">我的银行卡</a></li>
			</ul>
		</div>
		<a class="myaccount-goOut" href="javascript:;">退出登录</a>
	</div>
   #{include '/m/common/foot.html' /}
</body>
</html>
