#{extends 'newr/common/frontMain.html' /}
%{
	business.BackstageSet  currBackstageSet = business.BackstageSet.getCurrentBackstageSet();
}%
#{set title:currBackstageSet.seoTitle+'|交易提示' /}

<div class="full">
	<div class="content" style="background:#fff;">
    	<div style="width:1000px; height:280px; margin:0 auto; padding:160px 0 70px 0">
            <table cellpadding="0" cellspacing="0" width="365" style="margin:0 auto">
                <tr>
                    <td width="100" align="left" rowspan="2" ><img src="@{'/public/skin/images/win_03.png'}" width="75" height="73" /></td>
                    <td class="sqcg">${error.msg}</td>
                </tr>
                <tr>
                    <td class="sqcg02"> <p class="ln_zcyougg" id="jumpTo"><span>3秒后将自动跳转到${error.returnMsg}！</span></p></td>
                </tr>
            </table>   
        </div>    
        <div class="clear"></div>
    </div><!--content end-->

	<div class="clear"></div>
</div>      
 <script type="text/javascript">    
function countDown(secs,surl){   
	 var jumpTo = document.getElementById('jumpTo');
	 jumpTo.innerHTML=secs+"秒后将自动跳转至${error.returnMsg}！"; 
	 if(--secs>0){    
	     setTimeout("countDown("+secs+",'"+surl+"')",1000);
	 }else{      
	     location.href=surl;   
		 //window.close();
	 }    
}
</script>
 <script type="text/javascript">$(function(){countDown(3, '${error.returnUrl}');})</script>
